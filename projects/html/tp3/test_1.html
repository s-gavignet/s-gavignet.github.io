  <body>
    <div id="square" style="width: 80px; height: 80px; left: 400px; position: relative;"></div>
  </body>
  <script>
    window.addEventListener("DOMContentLoaded", (event) => {      
      let square = document.getElementById('square');
      square.style.backgroundColor = '#ff0000';
      square.style.left = '800px';

      let left = 800;
      let timer;
      timer = setInterval(() => {
        pausecomp(20);
        square.style.left = (left -= 10) + "px";
        if (left <= 0) {
          clearInterval(timer);
        }
      }, 16);

      function pausecomp(millis) {
        var date = new Date();
        var curDate = null;
        do {
            curDate = new Date();
        } while (curDate - date < millis);
      }
    });
  </script>
</html>
